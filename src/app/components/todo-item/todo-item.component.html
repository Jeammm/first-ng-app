<li
  appHighlightCompletedTodo
  class="todos__item"
  [isCompleted]="todo().completed"
>
  <input
    id="todo__{{ todo().id }}"
    type="checkbox"
    [checked]="todo().completed"
    (change)="todoClicked()"
  />
  <label htmlFor="todo__{{ todo().id }}">{{ todo().title | uppercase }}</label>
</li>
