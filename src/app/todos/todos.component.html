<h3>To-do List</h3>

@if (!todoItems().length) {
<p>Loading...</p>
}

<form>
  <label>Filter Todos</label>
  <input
    name="searchTerm"
    type="text"
    placeholder="Search todos..."
    [(ngModel)]="searchTerm"
  />
</form>

<ul class="todos">
  @for (todo of todoItems() | filterTodos : searchTerm(); track todo.id) {
  <app-todo-item (todoToggle)="updateTodoItem(todo)" [todo]="todo" />
  }
</ul>
